<!DOCTYPE html>
<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>
      <img id="teste3" src="casamento.jpg">
      <img id="teste4" src="portodabarra.jpg">      
    </a-assets>

     <a-marker type='pattern' url='pattern-casamento.patt'>
      <a-plane src="#teste3" height="1" width="1" position='0 0 0' rotation='-90 0 0'></a-plane>
      </a-marker>
    
     <a-marker type='pattern' url='pattern-peixe.patt'>
      <a-plane src="#teste4" height="1" width="1" position='0 0 0' rotation='-90 0 0'></a-plane>
      </a-marker>
    
   <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
  </body>
</html>
