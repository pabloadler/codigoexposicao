<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript ,webcam, Video">
    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script> -->
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head>

  <body>
    <div class="header">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
          <div class="oneleft">
            <div class="imgon">
              <img class="imgss img-responsive" src="vc.png">
              <span class="imgname"> VideoCard </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>
      <img id="teste3" src="casamento.jpg">
      <img id="teste4" src="portodabarra.jpg">      
    </a-assets>

     <a-marker type='pattern' url='pattern-casamento.patt'>
      <a-plane src="#teste3" height="1" width="1" position='0 0 0' rotation='-90 0 0'></a-plane>
      </a-marker>
    
     <a-marker type='pattern' url='pattern-peixe.patt'>
      <a-plane src="#teste4" height="1" width="1" position='0 0 0' rotation='-90 0 0'></a-plane>
      </a-marker>
    
   <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
    <div class="footer">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
          <div class="onebleft">
            <button onclick="vid.play()" class="btn btnskips">â–º Play </button>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
          <div class="onebright">
            <button onclick="window.location.href = 'https://www.adlercriativo.com.br';" class="btn btnskips">Desenvolvido por Adler Criativo</button>
          </div>
        </div>
      </div>
    </div>
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
      }

      .onebleft {
        padding: 5px 5px 5px 5px;
        margin: 5px 15px 5px 5px;
        float: left;
        z-index: 900000000000;
      }

      .onebright {
        padding: 5px 5px 5px 5px;
        margin: 5px 15px 5px 5px;
        float: right;
        z-index: 900000000000;
      }

      .imgon {
        width: 55px;
        height: 55px;
        background-color: white;
        padding: 3px 2px 2px 2px !important;
      }

      .imgss {
        width: 50px !important;
        height: 50px !important;
      }

      .imgname {
        font-size: 10px;
      }

      .header {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        color: white;
      }

      .oneleft {
        padding: 5px 5px 5px 5px;
        margin: 5px 15px 5px 5px;
        float: left;
        z-index: 900000000000;
      }

      body {
        margin: 0px;
        overflow: hidden;
      }

      .resets {
        background-color: rgba(51, 51, 51, 0.529);
        color: #fff;
        text-align: center;
        border-radius: 2px;
        height: 50px;
        padding: 10px 10px 10px 10px;
        position: fixed;
        top: 10px;
        text-align: center;
        z-index: 9000000000;
        bottom: 10px;
      }

      .btnskips {
        background: rgba(0, 0, 0, 0.433);
        color: white !important;
      }

      .btnskips:hover {
        background: rgb(197, 197, 197);
      }

      #arjsDebugUIContainer {
        display: none;
      }

      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </body>

</html>
